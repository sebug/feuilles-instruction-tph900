<!DOCTYPE html>
<html>
  <head>
    <title>Comment utiliser la radio</title>
    <meta charset="utf-8">
    <style>
      body {
      font-family: Helvetica, sans-serif;
      }

      svg.tph900-overview {
      width: 500px;
      height: 600px;
      border: 1px solid black;
      }

      .lbl {
      font-weight: bold;
      }
      .label-line {
      stroke: red;
      }
    </style>
  </head>
  <body>
    <h1>Comment utiliser la radio TPH900</h1>
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" viewBox="0 0 500 600" preserveAspectRatio="xMidYMid slice" class="tph900-overview">
      <image xlink:href="images/tph900_front.png" width="138" height="445" x="110" y="100" class="tph900-front" />
      <image xlink:href="images/tph900_top.png" width="127" height="85" x="300" y="10" class="tph900-top" />

      <text class="lbl antenne" x="300" y="150">Antenne</text>
      <line x1="300" y1="145" x2="230" y2="145" class="label-line" />
    </svg>
  </body>
</html>
